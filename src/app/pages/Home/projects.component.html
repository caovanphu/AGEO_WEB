<section class="home-project">
    <div class="project-wrapper">
        <div class="container">
            <div class="project-content">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>Dự án nổi bật</h2>
                    </div>
                </div>
                <div class="project-list">
                    <div class="row">
                        <div class="col-lg-6 mt-2">
                            <div class="project-item">
                                <a href="#">
                                    <div class="box-image">
                                        <img src="{{topProject.imageUrl}}" class="w-100" alt="">
                                    </div>
                                    <div class="text-box">
                                        <h3><a href='/Project/{{topProject.id}}'>{{topProject.title}}</a></h3>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="col-lg-6 mt-2" *ngFor="let item of listProject">
                                    <div class="project-item">
                                        <a href="#">
                                            <div class="box-image">
                                                <img src="{{item.imageUrl}}" class="w-100" alt="">
                                            </div>
                                            <div class="text-box">
                                                <h3><a href='/Project/{{item.id}}'>{{item.title}}</a></h3>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
