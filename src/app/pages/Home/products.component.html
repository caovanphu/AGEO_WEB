<section class="home-product bg-light">
    <div class="product-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="py-2">SẢN PHẨM - DỊCH VỤ</h2>
                    <div class="product-content">
                        <div class="product-list">
                            <swiper [config]="config" style="padding-bottom: 40px;">
                                <ng-template swiperSlide *ngFor="let item of listProduct">
                                    <div class="product-item">
                                        <div class="box-image">
                                            <img src="{{item.imageUrl}}" class="img-thumbnail w-100" alt="">
                                        </div>
                                        <div class="text-box">
                                            <h3><a href='/News/{{item.id}}'>{{item.title}}</a></h3>
                                        </div>
                                    </div>
                                </ng-template>
                            </swiper>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
